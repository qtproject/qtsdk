# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: pipenv
        name: Install pipenv
        entry: bash -c 'pipenv install --skip-lock --dev'
        language: system
        pass_filenames: false
        always_run: true
        fail_fast: true
      - id: flake8
        name: Check PEP8 compliance (flake8)
        # Disable E203 for compatibility with blackformatter, and W503 as it goes against PEP8
        # Disable checks that are not relevant to this patch, they will be introduced later
        # - pathlib checks PLXXX
        entry: pipenv run python3 -m flake8 --max-line-length=99 --ignore=E203,E501,W503,PL100,PL101,PL102,PL103,PL104,PL106,PL107,PL110,PL112,PL113,PL114,PL115,PL116,PL117,PL118,PL119,PL120,PL122,PL123
        language: system
        types: [python]
        fail_fast: true
      - id: isort
        name: Sort imports (isort)
        entry: pipenv run python3 -m isort --line-length 99 --profile black --src packaging-tools
        language: system
        types: [python]
        fail_fast: true
      - id: mypy
        name: Check types (mypy)
        entry: pipenv run python3 -m mypy --strict
        language: system
        types: [python]
        fail_fast: true
      - id: pylint
        name: Analyze code (pylint)
        # Disabled:
        # Missing docstrings: C0114,C0115,C0116
        # Line too long: C0301
        # Need refactoring: C0302,R0201,R0902,R0903,R0911,R0912,R0913,R0914,R0915,R0916,R1702
        # Duplicate code: R0801
        # TODO comments: W0511
        # Too general exceptions: W0703
        # Checkers removed in some newer versions of pylint: R0022
        entry: pipenv run python3 -m pylint -j 0 --disable=C0114,C0115,C0116,C0301,C0302,R0201,R0801,R0902,R0903,R0911,R0912,R0913,R0914,R0915,R0916,R1702,W0511,W0703,R0022
        language: system
        types: [python]
        fail_fast: true
      - id: pytest
        name: Run unit tests (pytest)
        # Imports in unit tests failing as packaging-tools is not a valid Python package name
        # Change dir to packaging-tools and append to PYTHONPATH environment variable as a workaround
        # Run unit tests concurrently utilizing pytest-xdist module to pytest
        entry: bash -c 'cd packaging-tools && export PYTHONPATH=$(pwd) && pipenv run python3 -m pytest -n auto'
        language: system
        pass_filenames: false
        always_run: true
        fail_fast: true
